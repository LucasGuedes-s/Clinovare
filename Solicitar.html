<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Clínica</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />
  </head>
  <body>
    <!--navbar-->
    <header>
      <nav class="nav-bar">
        <ul class="logo-text">
          Clínica
        </ul>
      </nav>
      <div class="nomes-links">
        <a href="index.html">Clínica</a>
        <a href="#">Especialidades</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <a href="login.html">Login/Cadastro</a>
      </div>
    </header>
    <div class="content"></div>

    <!--área de cadastro-->
    <div class="solicitar-conteiner">
      <div>
        <h1>Solicitar atendimento</h1>
      </div>

      <form>
        <section>
          <label>Nome: </label><input type="text" name="identificador" />
        </section>
        <section>
          <label>Data de nascimento: </label><input type="data" />
        </section>

        <section>
          <label>E-mail: </label><input type="text" name="identificador" />
        </section>
        <section>
          <label>CPF ou RG: </label><input type="text" name="identificador" />
        </section>
        <section>
          <label>Data da consulta: </label
          ><input type="data" name="identificador" />
        </section>
        <section>
          <label>Descrição do motivo da consulta ou sintomas: </label
          ><input type="text" name="identificador" />
        </section>
        <button class="enviar-button">Enviar</button>
      </form>

      <div class="link-cadastro">
        <p>
          Já possui uma conta? Faça o login
          <a href="login.html">clicando aqui.</a>
        </p>
      </div>
    </div>
  </body>
</html>
