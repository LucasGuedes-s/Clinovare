      <form>

          <input
            type="text"
            name="identificador"
            id="identificador"
            placeholder="Identificador"
          />
        </section>
        <section>
          <input type="password" name="senha" id="senha" placeholder="Senha" />
        </section>
        <button class="login-button">
          <a  href="solicitacoes.html">ogin<</a>
        /button>
      </form>

      <div class="link-cadastro">

          Não possui uma conta? Cadastre-se<a href="cadastro.html">
            clicando aqui.</a
          >
