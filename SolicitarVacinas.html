<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Clínica</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  </head>
  <body>
    <!--navbar-->
    <header>
      <nav class="nav-bar">
        <ul class="logo-text">
          Clínica
        </ul>
      </nav>
      <div class="nomes-links">
        <a href="index.html">Clínica</a>
        <a href="#">Especialidades</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
        <a href="login.html">Login/Cadastro</a>
      </div>
    </header>
    <!--área de cadastro-->
    <div class="solicitar-conteiner">
      <div>
        <h1>Solicitar Vacinas</h1>
      </div>

      <form>
        <section>
          <label>Nome: </label><input type="text" name="identificador" />
        </section>
        <section>
          <label>Data de nascimento: </label><input type="datetime-local" />
        </section>

        <section>
          <label>E-mail: </label><input type="text" name="identificador" />
        </section>
        <section>
          <label>CPF ou RG: </label><input type="text" name="identificador" />
        </section>
        
        <section>
          <label>Tipo de vacina </label>
          <select>
            <option>H1N1</option>
            <option>Covid-19</option>
            <option>HPV</option>
            <option>Tétano</option>
            <option></option>
          </select>
        </section>
        
        <section>
          <label>Data requerida: </label
          ><input type="datetime-local" name="identificador" />
        </section>
        <section>
          <label>Notas:  </label
          ><input type="text" name="identificador" />
        </section>
        <button class="enviar-button">Enviar</button>
      </form>
    </div>
    <section class="img-solicitar">
      <img src="https://cdn.glitch.global/4a2b20e8-6502-4ec6-930c-69f52f144c5f/mulher.png?v=1697156107095">
    </section>
  </body>
</html>
